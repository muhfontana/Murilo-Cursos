<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 25pt arial;
        }
    </style>
</head>
<body>
    
    <script>
        var name = window.prompt('What is your name?')
        document.write(`Hello <strong>${name}</strong><br/>`)
        document.write(`Your name has ${name.length} letters<br/>`)
        document.write(`Your name in uppercase is ${name.toUpperCase()}<br/>`)
        document.write(`Your name in lowercase is ${name.toLowerCase()}<br/>`)
    </script>
</body>         
</html>
